<!DOCTYPE html>
<html lang="pt-ao">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caminho do Saber</title>

  <!-- Font Awesome para √≠cones -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-pbC1Vh9GvmkKkD76EC/UdSkLs0Aq0dKu1Eo72hX8nYfXz6+UQsQNsJhAdSDHHXFxsG+QeXKZt9EK5vqKeyqJQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />

  <!-- Estilo global -->
  <link rel="stylesheet" href="style.css" />

  <!-- Tema din√¢mico (inicialmente estilo1) -->
  <link id="themeStylesheet" rel="stylesheet" href="estilo1.css" />

  <script src="script.js" defer></script>
</head>
<body>
<main>
  <!-- 1) Tela de Boas‚ÄêVindas (solicita nome) -->
  <section id="welcomeScreen" class="screen active">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h1>Bem‚Äêvindo ao Caminho do Saber</h1>
    <p>Por favor, digite seu nome para continuar:</p>
    <input
            type="text"
            id="participantName"
            placeholder="Seu nome"
            aria-label="Campo para digitar o nome"
    />
    <p id="nameError" class="error" aria-live="assertive"></p>
    <button id="startButton" class="btn">
      <i class="fa-solid fa-arrow-right"></i> Continuar
    </button>
  </section>

  <!-- 2) Menu Principal -->
  <section id="homeScreen" class="screen hidden">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h1>Menu Principal</h1>
    <div class="menu-grid">
      <button id="playQuizButton" class="btn">
        <span class="icon">üé≤</span><br />
        <h3>Jogar Quiz</h3>
      </button>
      <!-- <button id="learnModeButton" class="btn">
        <span class="icon">üìö</span><br />
        <h3>Vamos Aprender</h3>
      </button> -->
      <button id="openSettingsButton" class="btn secondary">
        <span class="icon">‚öôÔ∏è</span><br />
        <h3>Configura√ß√µes</h3>
      </button>
    </div>
  </section>

  <!-- 3) Configura√ß√µes -->
  <section id="settingsScreen" class="screen hidden">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h2>Configura√ß√µes</h2>

    <!-- Op√ß√µes principais -->
    <div id="settingsMenuOptions" class="menu-grid">
      <button id="changeDesignButton" class="btn">
        <i class="fa-solid fa-paint-brush"></i> Mudar Design
      </button>
      <button id="viewHistoryButton" class="btn">
        <i class="fa-solid fa-history"></i> Hist√≥rico
      </button>
      <button id="aboutUsButton" class="btn">
        <i class="fa-solid fa-info-circle"></i> Sobre N√≥s
      </button>
      <button id="backFromSettings" class="btn secondary">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>

    <!-- Sub‚Äêmenu ‚ÄúMudar Design‚Äù -->
    <div id="designOptions" class="menu-grid hidden">
      <button id="themeDefault" class="btn">
        <i class="fa-solid fa-adjust"></i> Tema Padr√£o
      </button>
      <button id="themeFlat" class="btn">
        <i class="fa-solid fa-fill-drip"></i> Tema Flat
      </button>
      <button id="themeNeon" class="btn">
        <i class="fa-solid fa-lightbulb"></i> Tema Neon
      </button>
      <button id="backFromDesign" class="btn secondary">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>
  </section>

  <!-- 4) Sobre N√≥s -->
  <section id="aboutScreen" class="screen hidden">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h2>Sobre N√≥s</h2>
    <div id="aboutContent" class="about-content">
      <!-- Conte√∫do carregado de data/sobreNos.xml -->
    </div>
    <button id="backFromAbout" class="btn secondary">
      <i class="fa-solid fa-arrow-left"></i> Voltar
    </button>
  </section>

  <!-- 5) Sele√ß√£o de Categoria -->
  <section id="categoryScreen" class="screen hidden">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h2>Escolha a Categoria</h2>
    <div id="categorySelectionGrid" class="grid">
      <!-- Preenchido dinamicamente via JS -->
    </div>
    <button id="backToHomeFromCategory" class="btn secondary">
      <i class="fa-solid fa-arrow-left"></i> Voltar
    </button>
  </section>

  <!-- 6) Sele√ß√£o de N√≠vel (diretamente ap√≥s categoria) -->
  <section id="levelScreen" class="screen hidden">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h2>Escolha o N√≠vel</h2>
    <div id="levelSelectionGrid" class="grid">
      <!-- Preenchido dinamicamente via JS -->
    </div>
    <button id="backToCategoryFromLevel" class="btn secondary">
      <i class="fa-solid fa-arrow-left"></i> Voltar
    </button>
  </section>

  <!-- 7) Tela de Perguntas -->
  <section id="questionScreen" class="screen hidden">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h2 id="questionCategoryLevelTitle"></h2>

    <!-- Temporizador -->
    <div class="timer-container">
      ‚è± <span id="timer">15</span>s
    </div>

    <p class="question-counter">
      Pergunta <span id="currentQuestionNum">1</span> de
      <span id="totalQuestionsNum">0</span>
    </p>

    <h3 id="questionText"></h3>

    <button id="hintButton" class="btn secondary">
      <i class="fa-solid fa-lightbulb"></i> Dica
    </button>

    <div id="optionsContainer" class="options-column">
      <!-- Op√ß√µes ser√£o inseridas aqui -->
    </div>

    <button id="nextQuestionButton" class="btn hidden">
      <i class="fa-solid fa-arrow-right"></i> Pr√≥xima
    </button>

    <p id="feedbackMessage" class="error"></p>

    <button id="backToLevelFromQuestion" class="btn secondary">
      <i class="fa-solid fa-arrow-left"></i> Voltar
    </button>
  </section>

  <!-- 8) Tela de Resultado -->
  <section id="resultScreen" class="screen hidden">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h1>Resultado</h1>
    <p>
      Sua pontua√ß√£o: <span id="finalScore">0</span> /
      <span id="maxScore">0</span>
    </p>
    <p id="resultMessage"></p>
    <button id="playAgainButton" class="btn">
      <i class="fa-solid fa-redo"></i> Jogar Novamente
    </button>
    <button id="backToHomeFromResult" class="btn secondary">
      <i class="fa-solid fa-arrow-left"></i> Voltar ao Menu
    </button>
  </section>

  <!-- 9) Tela de Hist√≥rico -->
  <section id="historyScreen" class="screen hidden">
    <img src="assets/logo.png" alt="Logo Caminho do Saber" class="logo" />
    <h2>Hist√≥rico de Quizzes</h2>
    <div id="historyList" class="history-list">
      <!-- Itens de hist√≥rico ser√£o inseridos via JS -->
    </div>
    <button id="backFromHistory" class="btn secondary">
      <i class="fa-solid fa-arrow-left"></i> Voltar
    </button>
  </section>
</main>
</body>
</html>
